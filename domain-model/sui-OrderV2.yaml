aggregates:
  OrderV2:
    id:
      name: OrderId
      type: string
      generator:
        class: assigned # 'increment', 'UUID', etc.
        tableName: OrderIdTable # Used to check the assigned Id., etc.
    properties:
      TotalAmount:
        type: u128
      EstimatedShipDate:
        type: Day
        optional: true
      Items:
        itemType: OrderV2Item
      OrderShipGroups:
        itemType: OrderShipGroup

    entities:
      OrderV2Item:
        id:
          name: ProductId
          type: String
          length: 100
        properties:
          Quantity:
            type: u64
          ItemAmount:
            type: u128

      OrderShipGroup:
        id:
          name: ShipGroupSeqId
          type: u8
          columnName: order_v2_ship_group_seq_id
        properties:
          ShipmentMethod:
            type: String
          OrderItemShipGroupAssociations:
            itemType: OrderItemShipGroupAssociation

        entities:
          OrderItemShipGroupAssociation:
            id:
              name: ProductId
              type: String
              length: 100
              columnName: order_v2_item_ship_group_assoc_product_id
            properties:
              Quantity:
                type: u64
              CancelQuantity:
                type: u64
              Subitems:
                itemType: OrderItemShipGroupAssocSubitem
            entities:
              # This is a ridiculous "made-up" entity, and in our practical experience,
              # entities with more than three levels of hierarchy within an aggregate are extremely rare.
              OrderItemShipGroupAssocSubitem:
                metadata:
                  IsCompositeIdUsingShortColumnNames: true
                id:
                  name: OrderItemShipGroupAssocSubitemSeqId
                  type: u8
                  columnName: order_v2_item_ship_group_assoc_subitem_seq_id
                properties:
                  Description:
                    type: String
                    length: 100

    methods:
      Create:
        isCreationCommand: true
        parameters:
          Product:
            referenceType: Product
            # mutable: false
            # immutable: true
            # eventPropertyName: Product
          Quantity:
            type: u64
        event:
          name: OrderV2Created
          properties:
            UnitPrice:
              type: u128
            TotalAmount:
              type: u128
            Owner:
              type: address
              isOwner: true # Transfer the object to the account address indicated by this property

      RemoveItem:
        parameters:
          ProductId:
            type: String
            # eventPropertyName: ProductId
        event:
          name: OrderV2ItemRemoved
#          properties:
#            Owner:
#              type: address
#              isOwner: true # Transfer the object to the account address indicated by this property

      UpdateItemQuantity:
        parameters:
          ProductId:
            type: String
          Quantity:
            type: u64
        event:
          name: OrderV2ItemQuantityUpdated

      UpdateEstimatedShipDate:
        parameters:
          EstimatedShipDate:
            type: Day
        event:
          name: OrderV2EstimatedShipDateUpdated

      AddOrderShipGroup:
        parameters:
          ShipGroupSeqId:
            type: u8
          ShipmentMethod:
            type: String
          ProductId:
            type: String
          Quantity:
            type: u64
        event:
          name: OrderShipGroupAdded

      CancelOrderShipGroupQuantity:
        parameters:
          ShipGroupSeqId:
            type: u8
          ProductId:
            type: String
          CancelQuantity:
            type: u64
        event:
          name: OrderShipGroupQuantityCanceled

      RemoveOrderShipGroupItem:
        parameters:
          ShipGroupSeqId:
            type: u8
          ProductId:
            type: String
        event:
          name: OrderShipGroupItemRemoved

      RemoveOrderShipGroup:
        parameters:
          ShipGroupSeqId:
            type: u8
        event:
          name: OrderShipGroupRemoved

