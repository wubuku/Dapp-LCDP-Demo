aggregates:
  Product:
    metadata:
      Preprocessors: [ "MOVE_CRUD_IT" ]
    #immutable: true # need ignore this setting when generate off-chain service
    id:
      name: ProductId
      type: String
      length: 20
      generator: 
        class: sequence
        structName: ProductIdGenerator # Used to generate ProductId
    properties:
      Name:
        type: String
      UnitPrice:
        type: u128

    methods:
      Create:
        isCreationCommand: true
        parameters:
          Name:
            type: String
          UnitPrice:
            type: u128
        event:
          #isObjectFrozen: true # This is true because the Product is immutable.
          name: ProductCreated
          #todo type: ProductEvent
          discriminatorValue: 0
      Update:
        event:
          name: ProductUpdated
          #todo type: ProductEvent
          discriminatorValue: 1
      Delete:
        event:
          name: ProductDeleted
          #todo type: ProductEvent
          discriminatorValue: 2

    eventObjects:
      ProductEvent:
        discriminator: EventType
        properties:
          EventType:
            type: u8
          ProductId:
            type: String
            length: 20
          Version:
            type: u64
          Name:
            type: String
          UnitPrice:
            type: u128
