aggregates:
  DaySummary:
    id:
      name: Day
      type: Day
      generator:
        class: assigned
        tableName: DaySummaryIdTable
    properties:
      Description:
        type: String
      Metadata:
        type: vector<u8>
      ArrayData:
        itemType: String
      OptionalData:
        type: vector<u8>
        optional: true

    methods:
      Create:
        isCreationCommand: true
        parameters:
          Description:
            type: String
          MetaData: # note: not the same as the property name
            type: vector<u8>
          ArrayData:
            itemType: String
          OptionalData:
            type: vector<u8>
            optional: true
        event:
          name: DaySummaryCreated

